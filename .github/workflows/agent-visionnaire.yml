          chmod +x .github/scripts/autonomous-agents/agent-visionnaire-ai.js
          node .github/scripts/autonomous-agents/agent-visionnaire-ai.js

      - name: Upload rapports et recommandations
        uses: actions/upload-artifact@v3
        with:
          name: visionnaire-outputs
          path: |
            RAPPORT-AGENT-VISIONNAIRE-AI.md
            .github/agents-communication/recommendations.json

      - name: Commit rapports et recommandations
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          git config user.name "Agent Visionnaire AI"
