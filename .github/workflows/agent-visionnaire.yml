    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  visionnaire:
    name: üöÄ Agent Visionnaire
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ex√©cuter Agent Visionnaire AI
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "üöÄ AGENT VISIONNAIRE AI-POWERED - Mode Elon Musk"
          echo "================================================"
          echo ""

          if [ -z "$ANTHROPIC_API_KEY" ]; then
