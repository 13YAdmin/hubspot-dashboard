name: Fetch HubSpot Data

# D√©clenche le workflow automatiquement une fois par jour + manuellement
on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours √† 6h du matin (UTC)
  workflow_dispatch:  # Permet de lancer manuellement depuis GitHub
  # push:  # TEMPORAIRE: D√©sactiv√© car trop de requ√™tes API (1962 companies)
  #   branches:
  #     - main

concurrency:
  group: fetch-hubspot-data
  cancel-in-progress: true  # Annule les runs en cours si nouveau lanc√©

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permet de push sur le repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Custom Properties (first run)
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: |
          node .github/scripts/create-custom-properties.js || echo "‚ö†Ô∏è Properties may already exist, continuing..."
        continue-on-error: true

      - name: Fetch HubSpot Data
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: |
          node .github/scripts/fetch-hubspot.js

      - name: Push Calculated Scores to HubSpot
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: |
          node .github/scripts/push-scores-to-hubspot.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: 'üîÑ Auto-update dashboard and data [skip ci]'
