name: Fetch HubSpot Data

# D√©clenche le workflow automatiquement une fois par jour + manuellement + sur push
on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours √† 6h du matin (UTC)
  workflow_dispatch:  # Permet de lancer manuellement depuis GitHub
  push:  # Se d√©clenche sur chaque push
    branches:
      - main
    paths-ignore:  # Ignore docs/debug/assets changes
      - '**.md'
      - 'docs/**'
      - '.github/scripts/debug/**'
      - '*.png'
      - '*.jpg'
      - '*.csv'

concurrency:
  group: fetch-hubspot-data
  cancel-in-progress: true  # Annule les runs en cours si nouveau lanc√©

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permet de push sur le repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'  # Cache node_modules pour performance

      - name: Install dependencies
        run: npm install

      - name: Create Custom Properties (first run)
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: |
          node .github/scripts/create-custom-properties.js || echo "‚ö†Ô∏è Properties may already exist, continuing..."
        continue-on-error: true

      - name: Fetch HubSpot Data
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: |
          node .github/scripts/fetch-hubspot.js

      - name: Push Calculated Scores to HubSpot
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: |
          node .github/scripts/push-scores-to-hubspot.js

      - name: üö® Validate Data Quality (Critical)
        run: |
          echo "üîç Validation critique de la qualit√© des donn√©es..."
          node .github/scripts/validate-data-quality.js
          echo "‚úÖ Validation r√©ussie - Donn√©es OK pour d√©ploiement"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: 'üîÑ Auto-update dashboard and data [skip ci]'
