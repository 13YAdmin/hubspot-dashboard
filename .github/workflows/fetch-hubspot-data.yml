name: Fetch HubSpot Data

# DÃ©clenche le workflow automatiquement toutes les 2 heures + manuellement
on:
  schedule:
    - cron: '0 */2 * * *'  # Toutes les 2 heures
  workflow_dispatch:  # Permet de lancer manuellement depuis GitHub
  push:
    branches:
      - main  # Lance aussi Ã  chaque push sur main

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permet de push sur le repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch HubSpot Data
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: |
          node .github/scripts/fetch-hubspot.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: 'ðŸ”„ Auto-update dashboard and data [skip ci]'
