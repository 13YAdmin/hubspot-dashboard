name: üè≠ Agent Producteur (Process Improvement)

# Agent qui d√©tecte automatiquement les probl√®mes de processus
# Toutes les 12 heures

on:
  schedule:
    # Toutes les 12 heures
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  producteur:
    name: üè≠ Agent Producteur
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ex√©cuter Agent Producteur
        run: |
          echo "üè≠ AGENT PRODUCTEUR - Process Improvement"
          echo "================================================"
          echo ""

          chmod +x .github/scripts/autonomous-agents/agent-producteur.js
          node .github/scripts/autonomous-agents/agent-producteur.js

      - name: Upload rapports
        uses: actions/upload-artifact@v3
        with:
          name: producteur-reports
          path: |
            RAPPORT-AGENT-PRODUCTEUR.md
            .github/agents-communication/recommendations.json

      - name: Commit rapports
        run: |
          git config user.name "Agent Producteur"
          git config user.email "noreply@producteur.bot"

          if [ -n "$(git status --porcelain)" ]; then
            git add RAPPORT-AGENT-PRODUCTEUR.md .github/agents-communication/
            git commit -m "docs: Rapport Agent Producteur - Process gaps d√©tect√©s [skip ci]"
            git push origin main || echo "OK"
          fi
