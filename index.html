<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard HubSpot pour Account Management - Suivi clients, groupes parent/filiales, opportunités">
  <title>Dashboard HubSpot | Account Management</title>
  <style>
    /* ========================================
       VARIABLES & RESET
       ======================================== */
    :root {
      --primary: #4F46E5;
      --primary-dark: #4338CA;
      --secondary: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --bg: #F9FAFB;
      --surface: #FFFFFF;
      --border: #E5E7EB;
      --text: #111827;
      --text-muted: #6B7280;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* ========================================
       LAYOUT
       ======================================== */
    #app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: var(--surface);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text);
    }

    /* ========================================
       LOADING STATE
       ======================================== */
    #loading {
      text-align: center;
      padding: 100px 20px;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========================================
       KPIs
       ======================================== */
    #kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .kpi {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
    }

    .kpi:nth-child(2) {
      background: linear-gradient(135deg, var(--secondary), #059669);
    }

    .kpi:nth-child(3) {
      background: linear-gradient(135deg, #8B5CF6, #7C3AED);
    }

    .kpi:nth-child(4) {
      background: linear-gradient(135deg, #F59E0B, #D97706);
    }

    .kpi-label {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .kpi-value {
      font-size: 32px;
      font-weight: 700;
      line-height: 1;
    }

    /* ========================================
       FILTERS
       ======================================== */
    #filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text);
    }

    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    /* ========================================
       TABLES
       ======================================== */
    section {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .section-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
    }

    .section-count {
      background: var(--bg);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 12px 24px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tbody tr {
      transition: var(--transition);
      cursor: pointer;
    }

    tbody tr:hover {
      background: var(--bg);
    }

    /* Group rows */
    tr.group-row {
      background: linear-gradient(to right, #F3F4F6, var(--surface));
      font-weight: 600;
    }

    tr.group-row:hover {
      background: linear-gradient(to right, #E5E7EB, var(--bg));
    }

    /* Child rows */
    tr.child-row {
      background: rgba(243, 244, 246, 0.5);
    }

    tr.child-row td:first-child {
      padding-left: 48px;
    }

    tr.child-row td:first-child::before {
      content: "└─ ";
      color: var(--text-muted);
      margin-right: 4px;
    }

    /* White space rows */
    tr.white-space-row {
      background: rgba(251, 191, 36, 0.05);
      border-left: 3px solid var(--warning);
    }

    /* ========================================
       BADGES
       ======================================== */
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .badge-vip {
      background: linear-gradient(135deg, #8B5CF6, #7C3AED);
      color: white;
    }

    .badge-standard {
      background: #DBEAFE;
      color: #1E40AF;
    }

    .badge-prospect {
      background: #FEF3C7;
      color: #92400E;
    }

    .badge-subsidiaries {
      background: var(--bg);
      color: var(--text-muted);
      margin-left: 8px;
    }

    .badge-white-space {
      background: linear-gradient(135deg, var(--warning), #D97706);
      color: white;
    }

    /* ========================================
       HEALTH SCORE
       ======================================== */
    .health-score {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .health-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: white;
    }

    .health-circle.high {
      background: linear-gradient(135deg, var(--secondary), #059669);
    }

    .health-circle.medium {
      background: linear-gradient(135deg, var(--warning), #D97706);
    }

    .health-circle.low {
      background: linear-gradient(135deg, var(--danger), #DC2626);
    }

    .health-trend {
      font-size: 16px;
    }

    /* ========================================
       EXPAND ICON
       ======================================== */
    .expand-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      transition: transform 0.2s ease;
    }

    .expand-icon.expanded {
      transform: rotate(90deg);
    }

    /* ========================================
       MODAL
       ======================================== */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-muted);
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: var(--transition);
    }

    .modal-close:hover {
      background: var(--bg);
      color: var(--text);
    }

    .modal-body {
      padding: 24px;
    }

    .modal-section {
      margin-bottom: 24px;
    }

    .modal-section:last-child {
      margin-bottom: 0;
    }

    .modal-section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    /* ========================================
       UTILITY CLASSES
       ======================================== */
    .hidden {
      display: none !important;
    }

    .text-muted {
      color: var(--text-muted);
    }

    .text-center {
      text-align: center;
    }

    .mt-20 {
      margin-top: 20px;
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      #app {
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }

      #kpis {
        grid-template-columns: 1fr 1fr;
      }

      .kpi-value {
        font-size: 24px;
      }

      th, td {
        padding: 12px 16px;
        font-size: 13px;
      }

      .modal-content {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- LOADING STATE -->
    <div id="loading">
      <div class="spinner"></div>
      <div style="font-size: 16px; color: var(--text-muted);">🔄 Chargement des données HubSpot...</div>
    </div>

    <!-- MAIN CONTENT (hidden until data loaded) -->
    <div id="content" class="hidden">
      <!-- HEADER & KPIs -->
      <header>
        <h1>📊 Dashboard HubSpot - Account Management</h1>

        <div id="kpis"></div>

        <div id="filters">
          <div class="filter-group">
            <span class="filter-label">Année :</span>
            <button class="filter-btn active" data-year="all">Toutes</button>
            <button class="filter-btn" data-year="2025">2025</button>
            <button class="filter-btn" data-year="2024">2024</button>
            <button class="filter-btn" data-year="2023">2023</button>
            <button class="filter-btn" data-year="2022">2022</button>
          </div>
        </div>
      </header>

      <!-- GROUPS TABLE -->
      <section id="groups-section">
        <div class="section-header">
          <h2 class="section-title">Groupes & Clients</h2>
          <span class="section-count" id="groups-count">0 groupes</span>
        </div>
        <div style="overflow-x: auto;">
          <table id="groups-table">
            <thead>
              <tr>
                <th>Entreprise</th>
                <th>Secteur</th>
                <th>Segment</th>
                <th>Santé</th>
                <th style="text-align: right;">CA Total</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- OPPORTUNITIES / WHITE SPACES TABLE -->
      <section id="opportunities-section">
        <div class="section-header">
          <h2 class="section-title">🎯 Opportunités (White Spaces)</h2>
          <span class="section-count" id="opportunities-count">0 opportunités</span>
        </div>
        <div style="overflow-x: auto;">
          <table id="opportunities-table">
            <thead>
              <tr>
                <th>Filiale (non contactée)</th>
                <th>Groupe Parent</th>
                <th>Secteur</th>
                <th>CA Parent</th>
                <th style="text-align: right;">Potentiel Estimé</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- MODAL -->
    <div id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modal-title"></h3>
          <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>
  </div>

  <script>
    // ========================================
    // GLOBAL STATE
    // ========================================
    let allData = [];
    let companies = {};
    let companiesWithParents = []; // Optimized list of only companies with parents
    let currentFilter = { year: 'all' };
    let groupExpandedState = {};

    // ========================================
    // LOAD DATA
    // ========================================
    async function loadData() {
      try {
        const response = await fetch('data.json?t=' + Date.now());

        if (!response.ok) {
          throw new Error(`Erreur ${response.status}: ${response.statusText}`);
        }

        const json = await response.json();

        if (!json.success || !json.data) {
          throw new Error('Format de données invalide');
        }

        allData = json.data;
        companies = json.companies || {};

        // OPTIMIZATION: Build index of companies with parents (only ~41 instead of 1963)
        companiesWithParents = Object.values(companies).filter(c =>
          c.parentCompanyIds && c.parentCompanyIds.length > 0
        );

        console.log(`✅ ${allData.length} deals chargés`);
        console.log(`✅ ${Object.keys(companies).length} companies chargées`);
        console.log(`✅ ${companiesWithParents.length} filiales détectées`);

        // Hide loading, show content
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

        // Render dashboard
        renderDashboard();

      } catch (error) {
        console.error('❌ Erreur chargement:', error);
        document.getElementById('loading').innerHTML = `
          <div style="color: var(--danger); font-size: 18px; font-weight: 600;">❌ Erreur</div>
          <div style="color: var(--text-muted); margin-top: 8px;">${error.message}</div>
          <div style="margin-top: 16px; font-size: 14px; color: var(--text-muted);">
            Vérifiez que le workflow GitHub Actions a bien généré data.json
          </div>
        `;
      }
    }

    // ========================================
    // RENDER DASHBOARD
    // ========================================
    function renderDashboard() {
      const filteredData = filterData();

      renderKPIs(filteredData);
      renderGroupsTable(filteredData);
      renderOpportunitiesTable(filteredData);
    }

    // ========================================
    // FILTER DATA
    // ========================================
    function filterData() {
      if (currentFilter.year === 'all') {
        return allData;
      }

      const year = parseInt(currentFilter.year);
      return allData.filter(deal => {
        const closeDate = new Date(deal.closeDate);
        return closeDate.getFullYear() === year;
      });
    }

    // ========================================
    // RENDER KPIS
    // ========================================
    function renderKPIs(data) {
      const totalRevenue = data.reduce((sum, deal) => sum + (deal.amount || 0), 0);

      const year2025Data = data.filter(deal => {
        const year = new Date(deal.closeDate).getFullYear();
        return year === 2025;
      });
      const revenue2025 = year2025Data.reduce((sum, deal) => sum + (deal.amount || 0), 0);

      const uniqueCompanies = new Set(data.map(deal => deal.companyId));
      const clientCount = uniqueCompanies.size;

      const avgTicket = clientCount > 0 ? totalRevenue / clientCount : 0;

      document.getElementById('kpis').innerHTML = `
        <div class="kpi">
          <div class="kpi-label">CA Total</div>
          <div class="kpi-value">${formatCurrency(totalRevenue)}</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">CA 2025</div>
          <div class="kpi-value">${formatCurrency(revenue2025)}</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Clients</div>
          <div class="kpi-value">${clientCount}</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Ticket Moyen</div>
          <div class="kpi-value">${formatCurrency(avgTicket)}</div>
        </div>
      `;
    }

    // ========================================
    // RENDER GROUPS TABLE
    // ========================================
    function renderGroupsTable(data) {
      // Group data by company
      const companyDeals = {};
      data.forEach(deal => {
        const companyId = deal.companyId;
        if (!companyDeals[companyId]) {
          companyDeals[companyId] = [];
        }
        companyDeals[companyId].push(deal);
      });

      // Create groups with parent/child relationships
      const groups = [];
      const processedCompanies = new Set();

      // First pass: Process companies with children (groups)
      Object.entries(companyDeals).forEach(([companyId, deals]) => {
        const company = companies[companyId];
        if (!company) return;

        const hasChildren = company.childCompanyIds && company.childCompanyIds.length > 0;

        if (hasChildren) {
          const totalRevenue = deals.reduce((sum, d) => sum + (d.amount || 0), 0);
          const avgHealthScore = deals.reduce((sum, d) => sum + (d.healthScore || 0), 0) / deals.length;

          const group = {
            type: 'group',
            companyId: companyId,
            companyName: deals[0].companyName,
            industry: deals[0].companyIndustry,
            segment: deals[0].segment,
            healthScore: Math.round(avgHealthScore),
            revenue: totalRevenue,
            childCount: company.childCompanyIds.length,
            children: [],
            isExpanded: groupExpandedState[companyId] || false
          };

          // Add children
          company.childCompanyIds.forEach(childId => {
            const childCompany = companies[childId];
            if (!childCompany) return;

            const childDeals = companyDeals[childId] || [];
            const childRevenue = childDeals.reduce((sum, d) => sum + (d.amount || 0), 0);
            const childHealth = childDeals.length > 0
              ? childDeals.reduce((sum, d) => sum + (d.healthScore || 0), 0) / childDeals.length
              : 0;

            const isWhiteSpace = childDeals.length === 0;

            group.children.push({
              type: 'child',
              companyId: childId,
              companyName: childCompany.name,
              industry: childCompany.industry || 'Non spécifié',
              segment: childDeals[0]?.segment || 'Prospect',
              healthScore: Math.round(childHealth),
              revenue: childRevenue,
              isWhiteSpace: isWhiteSpace
            });

            // Update group totals
            group.revenue += childRevenue;
            processedCompanies.add(childId);
          });

          groups.push(group);
          processedCompanies.add(companyId);
        }
      });

      // Second pass: Standalone companies (no parent, no children)
      Object.entries(companyDeals).forEach(([companyId, deals]) => {
        if (processedCompanies.has(companyId)) return;

        const company = companies[companyId];
        if (!company) return;

        const hasParent = company.parentCompanyIds && company.parentCompanyIds.length > 0;
        if (hasParent) return; // Skip, will be included in parent group

        const totalRevenue = deals.reduce((sum, d) => sum + (d.amount || 0), 0);
        const avgHealthScore = deals.reduce((sum, d) => sum + (d.healthScore || 0), 0) / deals.length;

        groups.push({
          type: 'standalone',
          companyId: companyId,
          companyName: deals[0].companyName,
          industry: deals[0].companyIndustry,
          segment: deals[0].segment,
          healthScore: Math.round(avgHealthScore),
          revenue: totalRevenue
        });
      });

      // Sort groups by revenue
      groups.sort((a, b) => b.revenue - a.revenue);

      // Update count
      document.getElementById('groups-count').textContent = `${groups.length} groupes`;

      // Render table rows
      const tbody = document.querySelector('#groups-table tbody');
      tbody.innerHTML = '';

      groups.forEach(group => {
        // Render parent row
        const parentRow = createGroupRow(group);
        tbody.appendChild(parentRow);

        // Render children if expanded
        if (group.type === 'group' && group.isExpanded) {
          group.children.forEach(child => {
            const childRow = createChildRow(child);
            tbody.appendChild(childRow);
          });
        }
      });
    }

    // ========================================
    // CREATE GROUP ROW
    // ========================================
    function createGroupRow(group) {
      const tr = document.createElement('tr');
      tr.className = group.type === 'group' ? 'group-row' : '';

      if (group.type !== 'group') {
        tr.onclick = () => showClientDetails(group);
      } else {
        tr.onclick = () => toggleGroup(group.companyId);
      }

      const expandIcon = group.type === 'group'
        ? `<span class="expand-icon ${group.isExpanded ? 'expanded' : ''}">▶</span>`
        : '';

      const subsidiariesBadge = group.type === 'group'
        ? `<span class="badge badge-subsidiaries">${group.childCount} filiales</span>`
        : '';

      tr.innerHTML = `
        <td>
          ${expandIcon}
          ${group.companyName}
          ${subsidiariesBadge}
        </td>
        <td>${formatIndustry(group.industry)}</td>
        <td><span class="badge badge-${group.segment.toLowerCase()}">${group.segment}</span></td>
        <td>${renderHealthScore(group.healthScore)}</td>
        <td style="text-align: right; font-weight: 600;">${formatCurrency(group.revenue)}</td>
      `;

      return tr;
    }

    // ========================================
    // CREATE CHILD ROW
    // ========================================
    function createChildRow(child) {
      const tr = document.createElement('tr');
      tr.className = 'child-row' + (child.isWhiteSpace ? ' white-space-row' : '');
      tr.onclick = () => showClientDetails(child);

      const whiteSpaceBadge = child.isWhiteSpace
        ? '<span class="badge badge-white-space">WHITE SPACE</span>'
        : '';

      tr.innerHTML = `
        <td>
          ${child.companyName}
          ${whiteSpaceBadge}
        </td>
        <td>${formatIndustry(child.industry)}</td>
        <td><span class="badge badge-${child.segment.toLowerCase()}">${child.segment}</span></td>
        <td>${child.healthScore > 0 ? renderHealthScore(child.healthScore) : '<span class="text-muted">—</span>'}</td>
        <td style="text-align: right; font-weight: 600;">${child.revenue > 0 ? formatCurrency(child.revenue) : '<span class="text-muted">0 €</span>'}</td>
      `;

      return tr;
    }

    // ========================================
    // TOGGLE GROUP
    // ========================================
    function toggleGroup(companyId) {
      groupExpandedState[companyId] = !groupExpandedState[companyId];
      renderDashboard();
    }

    // ========================================
    // RENDER OPPORTUNITIES TABLE
    // ========================================
    function renderOpportunitiesTable(data) {
      const opportunities = [];

      // OPTIMIZATION: Create Set of companies with deals for O(1) lookup
      const companiesWithDeals = new Set(data.map(deal => deal.companyId));

      // Build parent deals cache to avoid recalculation
      const parentDealsCache = {};
      data.forEach(deal => {
        if (!parentDealsCache[deal.companyId]) {
          parentDealsCache[deal.companyId] = [];
        }
        parentDealsCache[deal.companyId].push(deal);
      });

      // OPTIMIZATION: Only iterate through companies that have parents
      // Instead of all 1963 companies, only check the ~41 with parents
      companiesWithParents.forEach(company => {

        const parentId = company.parentCompanyIds[0];
        const parentCompany = companies[parentId];
        if (!parentCompany) return;

        // Check if this company has any deals (O(1) lookup)
        const hasDeals = companiesWithDeals.has(company.id);

        if (!hasDeals) {
          // Calculate potential based on parent revenue (use cache)
          const parentDeals = parentDealsCache[parentId] || [];
          const parentRevenue = parentDeals.reduce((sum, d) => sum + (d.amount || 0), 0);
          const parentHealth = parentDeals.length > 0
            ? parentDeals.reduce((sum, d) => sum + (d.healthScore || 0), 0) / parentDeals.length
            : 50;

          // Potential = 5-15% of parent revenue based on health
          const potentialMultiplier = parentHealth >= 70 ? 0.15 : (parentHealth >= 50 ? 0.10 : 0.05);
          const potential = parentRevenue * potentialMultiplier;

          opportunities.push({
            companyName: company.name,
            parentName: parentCompany.name,
            parentId: parentId,
            industry: company.industry || parentDeals[0]?.companyIndustry || 'Non spécifié',
            parentRevenue: parentRevenue,
            potential: potential,
            parentHealth: Math.round(parentHealth)
          });
        }
      });

      // Sort by potential
      opportunities.sort((a, b) => b.potential - a.potential);

      // Update count
      document.getElementById('opportunities-count').textContent = `${opportunities.length} opportunités`;

      // Render table
      const tbody = document.querySelector('#opportunities-table tbody');
      tbody.innerHTML = '';

      if (opportunities.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="text-center text-muted" style="padding: 40px;">
              Aucune opportunité détectée
            </td>
          </tr>
        `;
        return;
      }

      opportunities.forEach(opp => {
        const tr = document.createElement('tr');
        tr.className = 'white-space-row';
        tr.onclick = () => showOpportunityDetails(opp);

        tr.innerHTML = `
          <td>
            <span class="badge badge-white-space">WHITE SPACE</span>
            ${opp.companyName}
          </td>
          <td>${opp.parentName}</td>
          <td>${formatIndustry(opp.industry)}</td>
          <td style="font-weight: 600;">${formatCurrency(opp.parentRevenue)}</td>
          <td style="text-align: right; font-weight: 700; color: var(--secondary);">${formatCurrency(opp.potential)}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    // ========================================
    // SHOW CLIENT DETAILS (MODAL)

    function showClientDetails(client) {

      title.textContent = client.companyName;

        ${client.isWhiteSpace ? `

    }

    // ========================================
    // SHOW OPPORTUNITY DETAILS (MODAL)
    // ========================================
    function showOpportunityDetails(opp) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const body = document.getElementById('modal-body');

      title.textContent = `🎯 ${opp.companyName}`;

      const priority = opp.potential >= 50000 ? 'HAUTE' : (opp.potential >= 20000 ? 'MOYENNE' : 'BASSE');
      const priorityColor = priority === 'HAUTE' ? 'var(--danger)' : (priority === 'MOYENNE' ? 'var(--warning)' : 'var(--text-muted)');

      body.innerHTML = `
        <div class="modal-section">
          <div class="modal-section-title">Opportunité White Space</div>
          <div style="background: rgba(251, 191, 36, 0.1); padding: 20px; border-radius: var(--radius); border-left: 4px solid var(--warning);">
            <div style="font-weight: 700; font-size: 18px; margin-bottom: 12px;">Filiale non contactée du groupe ${opp.parentName}</div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-top: 16px;">
              <div>
                <div class="text-muted" style="font-size: 13px;">CA Parent</div>
                <div style="font-weight: 700; font-size: 18px;">${formatCurrency(opp.parentRevenue)}</div>
              </div>
              <div>
                <div class="text-muted" style="font-size: 13px;">Potentiel Estimé</div>
                <div style="font-weight: 700; font-size: 18px; color: var(--secondary);">${formatCurrency(opp.potential)}</div>
              </div>
              <div>
                <div class="text-muted" style="font-size: 13px;">Priorité</div>
                <div style="font-weight: 700; font-size: 18px; color: ${priorityColor};">${priority}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-section">
          <div class="modal-section-title">Recommandations Account Manager</div>
          <div style="font-size: 14px; line-height: 1.8;">
            ${priority === 'HAUTE' ? `
              <div style="margin-bottom: 12px;"><strong style="color: var(--danger);">⚡ ACTION IMMÉDIATE</strong></div>
              <ul style="margin-left: 20px;">
                <li>Contact direct avec le décideur via le parent (warm intro)</li>
                <li>Proposition d'offre groupée avec remise volume</li>
                <li>Timeline estimée : 2-3 mois</li>
              </ul>
            ` : (priority === 'MOYENNE' ? `
              <div style="margin-bottom: 12px;"><strong style="color: var(--warning);">📋 PROSPECTION CIBLÉE</strong></div>
              <ul style="margin-left: 20px;">
                <li>Prospection via le contact parent existant</li>
                <li>Démonstration produit adaptée au secteur</li>
                <li>Timeline estimée : 3-6 mois</li>
              </ul>
            ` : `
              <div style="margin-bottom: 12px;"><strong style="color: var(--text-muted);">📌 VEILLE PASSIVE</strong></div>
              <ul style="margin-left: 20px;">
                <li>Maintenir dans le radar pour opportunités futures</li>
                <li>Attendre signal d'achat ou croissance parent</li>
                <li>Timeline : Opportuniste</li>
              </ul>
            `)}
          </div>
        </div>

        <div class="modal-section">
          <div class="modal-section-title">Informations</div>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
            <div>
              <div class="text-muted" style="font-size: 13px;">Secteur</div>
              <div style="font-weight: 600;">${formatIndustry(opp.industry)}</div>
            </div>
            <div>
              <div class="text-muted" style="font-size: 13px;">Santé Parent</div>
              <div>${renderHealthScore(opp.parentHealth)}</div>
            </div>
          </div>
        </div>
      `;

      modal.classList.add('active');
    }

    // ========================================
    // CLOSE MODAL
    // ========================================
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Close modal on background click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });

    // ========================================
    // FILTERS
    // ========================================
    document.getElementById('filters').addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        // Update active state
        e.target.parentElement.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        e.target.classList.add('active');

        // Update filter
        const year = e.target.dataset.year;
        currentFilter.year = year;

        // Re-render
        renderDashboard();
      }
    });

    // ========================================
    // FORMATTERS
    // ========================================
    function formatCurrency(amount) {
      if (amount >= 1000000) {
        return `${(amount / 1000000).toFixed(1)}M €`;
      } else if (amount >= 1000) {
        return `${Math.round(amount / 1000)}K €`;
      }
      return `${Math.round(amount)} €`;
    }

    function formatIndustry(industry) {
      if (!industry || industry === 'undefined') return 'Non spécifié';

      // Industry mapping (simplified)
      const mapping = {
        'APPAREL_FASHION': 'Mode & Textile',
        'LUXURY_GOODS_JEWELRY': 'Luxe & Joaillerie',
        'INFORMATION_TECHNOLOGY_AND_SERVICES': 'IT & Services',
        'COMPUTER_SOFTWARE': 'Logiciels',
        'RETAIL': 'Retail',
        'CONSUMER_GOODS': 'Biens de consommation',
        'MARKETING_AND_ADVERTISING': 'Marketing & Publicité'
      };

      return mapping[industry] || industry.replace(/_/g, ' ');
    }

    function renderHealthScore(score) {
      if (!score || score === 0) return '<span class="text-muted">—</span>';

      const level = score >= 70 ? 'high' : (score >= 50 ? 'medium' : 'low');

      return `
        <div class="health-score">
          <div class="health-circle ${level}">${score}</div>
        </div>
      `;
    }

    // ========================================
    // INIT
    // ========================================
    loadData();
  </script>
